<html>
<head>
<meta http-equiv=Content-Type content="text/html; charset=windows-1252" />
<style><!--

body {
	margin: 0px;
	padding: 0px;
	border: 0px;
}
	
TD {
	padding: 1px;
	color: black;
	font-size: 10pt;
	font-family:Tahoma, sans-serif;
	background: white;
}

.rowHeader {
	font-weight: bold;
	background-color: #F0F0F0;
	border-top: 1px solid white;
}	
	
.catLabel {
	text-align: center;
	border: 1px solid #333333;
	white-space:nowrap;
}

.catValue {
	text-align: center;
	border-width: 0px 1px 1px 1px;
	border-style: solid;
	border-color: #333333;
}

.bitNumber {
	font-size: 9pt;
	font-family:"Andale Mono", monospace;
	text-align: right;
	border-width: 0px 1px 0px 0px;
	border-style: solid;
	border-color: #333333;
	vertical-align: bottom;	
}


.disabled {
	color:silver;
}
	
	
	/* Category Colors */
	
.Pregnant		{ background:#FFCC99; color: inherit; }
.Undies			{ background:#FFCCFF; color: inherit; }
.PJ					{ background:#FFCC00; color: inherit; }
.Everyday		{ background:#99CC00; color: inherit; }
.Formal			{ background:silver;  color: inherit; }
.Swimwear		{ background:#99CCFF; color: inherit; }
.Activewear	{ background:maroon;  color: white; }

-->
</style>
</head>
<body bgcolor="#FFFFFF">

<div> 
  <table border="0" cellpadding="0" cellspacing="0" style="border-collapse:collapse">
		<col width="96" />
		<col width="72" span="10" />
    <tr> 
      <td class="rowHeader">Bit</td>
      <td class="bitNumber">9</td>
      <td class="bitNumber">8</td>
      <td class="bitNumber">7</td>
      <td class="bitNumber">6</td>
      <td class="bitNumber">5</td>
      <td class="bitNumber">4</td>
      <td class="bitNumber">3</td>
      <td class="bitNumber">2</td>
      <td class="bitNumber">1</td>
      <td class="bitNumber">0</td>
    </tr>
    <tr> 
      <td class="rowHeader" width=72>Category</td>
      <td class="catLabel Activewear" width=72>Activewear</td>
      <td class="catLabel Pregnant" width=72>Pregnant</td>
      <td class="catLabel disabled" width=72>Skin</td>
      <td class="catLabel Undies" width=72>Undies</td>
      <td class="catLabel Formal" width=72>Formal</td>
      <td class="catLabel PJ" width=72>PJ</td>
      <td class="catLabel Swimwear" width=72>Swimwear</td>
      <td class="catLabel Everyday" colspan="3">Everyday</td>
    </tr>
    <tr> 
      <td class="rowHeader">Value</td>
      <td class="catValue">512</td>
      <td class="catValue">256</td>
      <td class="catValue disabled">128</td>
      <td class="catValue">64</td>
      <td class="catValue">32</td>
      <td class="catValue">16</td>
      <td class="catValue">8</td>
      <td class="catValue" colspan="3">7</td>
    </tr>
    <tr> 
      <td class="rowHeader">Hex</td>
      <td class="catValue">0x0200</td>
      <td class="catValue">0x0100</td>
      <td class="catValue disabled">0x0080</td>
      <td class="catValue">0x0040</td>
      <td class="catValue">0x0020</td>
      <td class="catValue">0x0010</td>
      <td class="catValue">0x0008</td>
      <td class="catValue" colspan="3">0x0007</td>
    </tr>
  </table>
</div>

</body>
</html>
